<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="row stats-card">
    <div class="image-mobile"></div>
    <div class="column stats-content">
      <div class="text-section">
        <h1 class="text-section-title">Get <span class="purple-text">insights</span> that help your business grow.</h1>

        <div class="text-description">
          <p class="text-section-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

          <div class="stats-numbers-section">
            <div class="stats-unit"><span class="stats-numbers">10K+</span><br><span class="stats-meaning">COMPANIES</span></div>
            <div class="stats-unit"><span class="stats-numbers">314</span><br><span class="stats-meaning">TEMPLATES</span></div>
            <div class="stats-unit"><span class="stats-numbers">12M+</span><br><span class="stats-meaning">QUERIES</span></div>
          </div>
        </div>
        
      </div>
      
    </div>
    <div class="column image-container"></div>
  </div>
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">keziarkts</a>.
  </div>
</body>
</html>
